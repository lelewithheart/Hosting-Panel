# Nginx site for example.com / www.example.com

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name example.com www.example.com;
  return 301 https://$host$request_uri;
}

# HTTPS site: dashboard on /, backend under /api/
server {
  listen 443 ssl http2;
  server_name example.com www.example.com;

  ssl_certificate     /srv/panel/backend/certs/server.fullchain.pem;
  ssl_certificate_key /srv/panel/backend/certs/server.privkey.pem;

  # HSTS (enable after verifying TLS works fine)
  # add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

  # Increase proxy buffers for large responses if needed
  proxy_buffer_size          128k;
  proxy_buffers              4 256k;
  proxy_busy_buffers_size    256k;

  # Route Stripe webhook directly to backend to preserve raw body
  location = /billing/webhook {
    proxy_pass http://127.0.0.1:3001/billing/webhook;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # Avoid buffering to forward the raw body to backend (Stripe signature)
    proxy_request_buffering off;
  }

  # Default: Next.js dashboard (incl. Next API routes under /api)
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Backend bots API over HTTPS to avoid mixed content
  # All /bots/* requests go to the backend service on :3001
  location ^~ /bots/ {
    proxy_pass http://127.0.0.1:3001/bots/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # Ensure no caching on API responses
    proxy_no_cache 1;
    proxy_cache_bypass 1;
  }
}
